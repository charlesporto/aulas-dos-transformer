<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bootstrap Aula</title>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex justify-content-center align-items-center" style="height: 200px; background-color: #eee;">
          <p>Este texto está centralizado usando d-flex.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-around" style="height: 200px; background-color: #ddd;">
          <div>Elemento 1</div>
          <div>Elemento 2</div>
          <div>Elemento 3</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!-- Neste exemplo, estou usando `d-flex` em dois casos diferentes:

1. **Centralização Vertical e Horizontal:**
   - `d-flex`: Torna o container flexível.
   - `justify-content-center`: Centraliza horizontalmente.
   - `align-items-center`: Centraliza verticalmente.

2. **Alinhamento Distribuído:**
   - `d-flex`: Torna o container flexível.
   - `justify-content-between`: Distribui os elementos igualmente com espaço entre eles.

Estas são apenas algumas das muitas classes disponíveis para o sistema de flexbox do Bootstrap. Experimente e ajuste conforme necessário para atender aos requisitos específicos do seu layout.
-->
</body>
</html>
